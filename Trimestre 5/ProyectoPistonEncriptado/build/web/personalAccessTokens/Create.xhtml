<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonalAccessTokensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personalAccessTokensController.selected.id}" title="#{bundle.CreatePersonalAccessTokensTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonalAccessTokensRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_tokenableType}" for="tokenableType" />
                    <h:inputText id="tokenableType" value="#{personalAccessTokensController.selected.tokenableType}" title="#{bundle.CreatePersonalAccessTokensTitle_tokenableType}" required="true" requiredMessage="#{bundle.CreatePersonalAccessTokensRequiredMessage_tokenableType}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_tokenableId}" for="tokenableId" />
                    <h:inputText id="tokenableId" value="#{personalAccessTokensController.selected.tokenableId}" title="#{bundle.CreatePersonalAccessTokensTitle_tokenableId}" required="true" requiredMessage="#{bundle.CreatePersonalAccessTokensRequiredMessage_tokenableId}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_name}" for="name" />
                    <h:inputText id="name" value="#{personalAccessTokensController.selected.name}" title="#{bundle.CreatePersonalAccessTokensTitle_name}" required="true" requiredMessage="#{bundle.CreatePersonalAccessTokensRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_token}" for="token" />
                    <h:inputText id="token" value="#{personalAccessTokensController.selected.token}" title="#{bundle.CreatePersonalAccessTokensTitle_token}" required="true" requiredMessage="#{bundle.CreatePersonalAccessTokensRequiredMessage_token}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_abilities}" for="abilities" />
                    <h:inputTextarea rows="4" cols="30" id="abilities" value="#{personalAccessTokensController.selected.abilities}" title="#{bundle.CreatePersonalAccessTokensTitle_abilities}" />
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_lastUsedAt}" for="lastUsedAt" />
                    <h:inputText id="lastUsedAt" value="#{personalAccessTokensController.selected.lastUsedAt}" title="#{bundle.CreatePersonalAccessTokensTitle_lastUsedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_expiresAt}" for="expiresAt" />
                    <h:inputText id="expiresAt" value="#{personalAccessTokensController.selected.expiresAt}" title="#{bundle.CreatePersonalAccessTokensTitle_expiresAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{personalAccessTokensController.selected.createdAt}" title="#{bundle.CreatePersonalAccessTokensTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonalAccessTokensLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{personalAccessTokensController.selected.updatedAt}" title="#{bundle.CreatePersonalAccessTokensTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personalAccessTokensController.create}" value="#{bundle.CreatePersonalAccessTokensSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personalAccessTokensController.prepareList}" value="#{bundle.CreatePersonalAccessTokensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonalAccessTokensIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
