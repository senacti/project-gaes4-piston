<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditProductosLabel_nombreProducto}" for="nombreProducto" style="font-size: 20px;" />
                    
                    <h:inputText id="nombreProducto" value="#{productosController.selected.nombreProducto}" title="#{bundle.EditProductosTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombreProducto}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="40"/>
                        <f:validateRegex pattern="^[a-zA-Z\s]+$" />
                        </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductosLabel_cantidadProducto}" for="cantidadProducto" style="font-size: 20px;" />
                    
                    <h:inputText id="cantidadProducto" value="#{productosController.selected.cantidadProducto}" title="#{bundle.EditProductosTitle_cantidadProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_cantidadProducto}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="1" maximum="5000"/>
                        </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" style="font-size: 20px;" />
                    
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        <f:validateRegex pattern="^[a-zA-Z\s]+$" />
                        </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductosLabel_idCategoriaDeProductos}" for="idCategoriaDeProductos" style="font-size: 20px;"  />
                    
                    <h:inputText id="idCategoriaDeProductos" value="#{productosController.selected.idCategoriaDeProductos}" title="#{bundle.EditProductosTitle_idCategoriaDeProductos}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idCategoriaDeProductos}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="1" maximum="1000"/>
                        </h:inputText>
                    
                </h:panelGrid>
                <br />
                
                <div style="display: flex; flex-wrap: wrap;">
                
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}" style="background-color: #007bff; color: white; padding: 10px; border-radius: 5px; margin-right: 20px;"/>
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}" style="background-color: #282828; color: white; padding: 10px; border-radius: 5px; margin-right:327px;"/>     
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true" style="background-color: #4caf50; color: white; padding: 10px; border-radius: 5px; margin-right: 30px;"/>
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" style="background-color: #282828; color: white; padding: 10px; border-radius: 5px;" />
                
                </div>
                
                
                
                
                
                
                
                
                
                
                
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
