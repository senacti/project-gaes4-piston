<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.CreateUsersTitle_id}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{usersController.selected.createdAt}" title="#{bundle.CreateUsersTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_emailVerifiedAt}" for="emailVerifiedAt" />
                    <h:inputText id="emailVerifiedAt" value="#{usersController.selected.emailVerifiedAt}" title="#{bundle.CreateUsersTitle_emailVerifiedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.CreateUsersTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_rememberToken}" for="rememberToken" />
                    <h:inputText id="rememberToken" value="#{usersController.selected.rememberToken}" title="#{bundle.CreateUsersTitle_rememberToken}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_twoFactorConfirmedAt}" for="twoFactorConfirmedAt" />
                    <h:inputText id="twoFactorConfirmedAt" value="#{usersController.selected.twoFactorConfirmedAt}" title="#{bundle.CreateUsersTitle_twoFactorConfirmedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_twoFactorRecoveryCodes}" for="twoFactorRecoveryCodes" />
                    <h:inputTextarea rows="4" cols="30" id="twoFactorRecoveryCodes" value="#{usersController.selected.twoFactorRecoveryCodes}" title="#{bundle.CreateUsersTitle_twoFactorRecoveryCodes}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_twoFactorSecret}" for="twoFactorSecret" />
                    <h:inputTextarea rows="4" cols="30" id="twoFactorSecret" value="#{usersController.selected.twoFactorSecret}" title="#{bundle.CreateUsersTitle_twoFactorSecret}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{usersController.selected.updatedAt}" title="#{bundle.CreateUsersTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
