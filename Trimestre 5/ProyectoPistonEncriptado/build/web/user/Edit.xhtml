<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userController.selected.name}" title="#{bundle.EditUserTitle_name}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_emailVerifiedAt}" for="emailVerifiedAt" />
                    <h:inputText id="emailVerifiedAt" value="#{userController.selected.emailVerifiedAt}" title="#{bundle.EditUserTitle_emailVerifiedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_twoFactorSecret}" for="twoFactorSecret" />
                    <h:inputTextarea rows="4" cols="30" id="twoFactorSecret" value="#{userController.selected.twoFactorSecret}" title="#{bundle.EditUserTitle_twoFactorSecret}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_twoFactorRecoveryCodes}" for="twoFactorRecoveryCodes" />
                    <h:inputTextarea rows="4" cols="30" id="twoFactorRecoveryCodes" value="#{userController.selected.twoFactorRecoveryCodes}" title="#{bundle.EditUserTitle_twoFactorRecoveryCodes}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_twoFactorConfirmedAt}" for="twoFactorConfirmedAt" />
                    <h:inputText id="twoFactorConfirmedAt" value="#{userController.selected.twoFactorConfirmedAt}" title="#{bundle.EditUserTitle_twoFactorConfirmedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_rememberToken}" for="rememberToken" />
                    <h:inputText id="rememberToken" value="#{userController.selected.rememberToken}" title="#{bundle.EditUserTitle_rememberToken}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{userController.selected.createdAt}" title="#{bundle.EditUserTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{userController.selected.updatedAt}" title="#{bundle.EditUserTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
