<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSessionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSessionsEmpty}" rendered="#{sessionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sessionsController.items.rowCount > 0}">
                    <h:outputText value="#{sessionsController.pagination.pageFirstItem + 1}..#{sessionsController.pagination.pageLastItem + 1}/#{sessionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sessionsController.previous}" value="#{bundle.Previous} #{sessionsController.pagination.pageSize}" rendered="#{sessionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sessionsController.next}" value="#{bundle.Next} #{sessionsController.pagination.pageSize}" rendered="#{sessionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sessionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionsTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionsTitle_ipAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionsTitle_userAgent}"/>
                            </f:facet>
                            <h:outputText value="#{item.userAgent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionsTitle_payload}"/>
                            </f:facet>
                            <h:outputText value="#{item.payload}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionsTitle_lastActivity}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastActivity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sessionsController.prepareView}" value="#{bundle.ListSessionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sessionsController.prepareEdit}" value="#{bundle.ListSessionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sessionsController.destroy}" value="#{bundle.ListSessionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sessionsController.prepareCreate}" value="#{bundle.ListSessionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSessionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
