<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSessionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSessionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sessionsController.selected.id}" title="#{bundle.CreateSessionsTitle_id}" required="true" requiredMessage="#{bundle.CreateSessionsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSessionsLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{sessionsController.selected.userId}" title="#{bundle.CreateSessionsTitle_userId}" />
                    <h:outputLabel value="#{bundle.CreateSessionsLabel_ipAddress}" for="ipAddress" />
                    <h:inputText id="ipAddress" value="#{sessionsController.selected.ipAddress}" title="#{bundle.CreateSessionsTitle_ipAddress}" />
                    <h:outputLabel value="#{bundle.CreateSessionsLabel_userAgent}" for="userAgent" />
                    <h:inputTextarea rows="4" cols="30" id="userAgent" value="#{sessionsController.selected.userAgent}" title="#{bundle.CreateSessionsTitle_userAgent}" />
                    <h:outputLabel value="#{bundle.CreateSessionsLabel_payload}" for="payload" />
                    <h:inputTextarea rows="4" cols="30" id="payload" value="#{sessionsController.selected.payload}" title="#{bundle.CreateSessionsTitle_payload}" required="true" requiredMessage="#{bundle.CreateSessionsRequiredMessage_payload}"/>
                    <h:outputLabel value="#{bundle.CreateSessionsLabel_lastActivity}" for="lastActivity" />
                    <h:inputText id="lastActivity" value="#{sessionsController.selected.lastActivity}" title="#{bundle.CreateSessionsTitle_lastActivity}" required="true" requiredMessage="#{bundle.CreateSessionsRequiredMessage_lastActivity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sessionsController.create}" value="#{bundle.CreateSessionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sessionsController.prepareList}" value="#{bundle.CreateSessionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSessionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
