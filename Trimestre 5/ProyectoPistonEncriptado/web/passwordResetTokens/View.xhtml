<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPasswordResetTokensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPasswordResetTokensLabel_email}"/>
                    <h:outputText value="#{passwordResetTokensController.selected.email}" title="#{bundle.ViewPasswordResetTokensTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPasswordResetTokensLabel_token}"/>
                    <h:outputText value="#{passwordResetTokensController.selected.token}" title="#{bundle.ViewPasswordResetTokensTitle_token}"/>
                    <h:outputText value="#{bundle.ViewPasswordResetTokensLabel_createdAt}"/>
                    <h:outputText value="#{passwordResetTokensController.selected.createdAt}" title="#{bundle.ViewPasswordResetTokensTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passwordResetTokensController.destroyAndView}" value="#{bundle.ViewPasswordResetTokensDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPasswordResetTokensEditLink}"/>
                <br />
                <h:commandLink action="#{passwordResetTokensController.prepareCreate}" value="#{bundle.ViewPasswordResetTokensCreateLink}" />
                <br />
                <h:commandLink action="#{passwordResetTokensController.prepareList}" value="#{bundle.ViewPasswordResetTokensShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPasswordResetTokensIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
