<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ListPasswordResetTokensTitle}"></h:outputText>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPasswordResetTokensEmpty}" rendered="#{passwordResetTokensController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{passwordResetTokensController.items.rowCount > 0}">
                    <h:outputText value="#{passwordResetTokensController.pagination.pageFirstItem + 1}..#{passwordResetTokensController.pagination.pageLastItem + 1}/#{passwordResetTokensController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{passwordResetTokensController.previous}" value="#{bundle.Previous} #{passwordResetTokensController.pagination.pageSize}" rendered="#{passwordResetTokensController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{passwordResetTokensController.next}" value="#{bundle.Next} #{passwordResetTokensController.pagination.pageSize}" rendered="#{passwordResetTokensController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{passwordResetTokensController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasswordResetTokensTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasswordResetTokensTitle_token}"/>
                            </f:facet>
                            <h:outputText value="#{item.token}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasswordResetTokensTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{passwordResetTokensController.prepareView}" value="#{bundle.ListPasswordResetTokensViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passwordResetTokensController.prepareEdit}" value="#{bundle.ListPasswordResetTokensEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passwordResetTokensController.destroy}" value="#{bundle.ListPasswordResetTokensDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{passwordResetTokensController.prepareCreate}" value="#{bundle.ListPasswordResetTokensCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPasswordResetTokensIndexLink}"/>
