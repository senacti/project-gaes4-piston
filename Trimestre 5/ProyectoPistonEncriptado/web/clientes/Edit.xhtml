<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditClientesLabel_identificacion}" for="identificacion" style="font-size: 20px;" />
                    <h:inputText id="identificacion" value="#{clientesController.selected.identificacion}" title="#{bundle.EditClientesTitle_identificacion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_identificacion}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditClientesLabel_nombres}" for="nombres" style="font-size: 20px;" />
                    <h:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.EditClientesTitle_nombres}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombres}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditClientesLabel_fechaDeNacimiento}" for="fechaDeNacimiento" style="font-size: 20px;" />
                    <p:calendar id="fechaDeNacimiento" value="#{clientesController.selected.fechaDeNacimiento}" title="#{bundle.CreateClientesTitle_fechaDeNacimiento}" 
            style="width: 650px; border: 1px solid black; padding: 8px;" 
            pattern="dd-MM-yyyy" mindate="01-01-1950"  showOn="button" />
                        
                    
                    <h:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" style="font-size: 20px;" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_direccion}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditClientesLabel_telefono}" for="telefono" style="font-size: 20px;" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.EditClientesTitle_telefono}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telefono}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditClientesLabel_email}" for="email" style="font-size: 20px;" />
                    <h:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.EditClientesTitle_email}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_email}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditClientesLabel_ciudad}" for="ciudad" style="font-size: 20px;" />
                    <h:selectOneMenu id="ciudad" value="#{ciudadesController.ciudadSeleccionada}" title="#{bundle.CreateClientesTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_ciudad}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                    <f:selectItems value="#{ciudadesController.ciudades}" />
                </h:selectOneMenu>
                    
                    
                    
                </h:panelGrid>
                <br />
                <div style="display: flex; flex-wrap: wrap;">
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}" style="background-color: #007bff; color: white; padding: 10px; border-radius: 5px; margin-right: 20px;"/>
                
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}" style="background-color: #282828; color: white; padding: 10px; border-radius: 5px; margin-right:305px;"/>
                
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true" style="background-color: #4caf50; color: white; padding: 10px; border-radius: 5px; margin-right: 25px;" />
               
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" style="background-color: #282828; color: white; padding: 10px; border-radius: 5px;" />
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
