<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <title>PISTON</title>
        <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="Web Application _ todo_files/app.v2.css" type="text/css"/>
        <link rel="stylesheet" href="Web Application _ todo_files/font-awesome.css" type="text/css"/>
        <h:outputStylesheet name="/Web Application _ todo_files/app.v2.css"/>
        
        
    </h:head>
    
    
   
    <h:body>
        <h:form>
            
            <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
                <a class="nav-brand" href="index.html">PISTON</a> 
                <div class="row m-n">
                    <div class="col-md-4 col-md-offset-4 m-t-lg">
                        <section class="panel">
                            <header class="panel-heading text-center"> Ingresar </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label">Correo</label>
                                            <p:outputLabel for="email" class="email" style=""></p:outputLabel>  
                                        <p:inputText id="email" value="#{userController.email}" size="20" required="true" requiredMessage="Campo es obligatorio" 
                             type="email"  class="register-input" placeholder="Ingresa tu correo" p:inputText="required"/>
                                        <p:message for="email" display="icon"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Contraseña</label>
                                    <p:outputLabel for="password"></p:outputLabel>  
                                        <p:password id="password" value="#{userController.password}" size="20" required="true" requiredMessage="Campo es obligatorio" 
                               class="register-input" placeholder="Ingresa tu correo" p:inputText="required"/>
                                            <p:message for="password" display="icon"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"/> Mantenerme conectado
                                    </label>
                                </div>
                                <br></br>
                                <h:commandButton value="Iniciar sesión" class="btn btn-info" action="#{userController.validaLogin()}"/><br></br>

                                <div class="link">
                                    <span class="signup-options-text">¿No tienes cuenta?</span>
                                <h:outputLink class="signup-options-link" value="faces/register.xhtml"> Registrate aqui </h:outputLink><br>
                                </br>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>

            <script src="js/app.v2.js"></script> <!-- Bootstrap --> <!-- app --> 
            
        </h:form>
    </h:body>
</html>
