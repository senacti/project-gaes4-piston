<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePasswordResetTokensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePasswordResetTokensLabel_email}" for="email" />
                    <h:inputText id="email" value="#{passwordResetTokensController.selected.email}" title="#{bundle.CreatePasswordResetTokensTitle_email}" required="true" requiredMessage="#{bundle.CreatePasswordResetTokensRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreatePasswordResetTokensLabel_token}" for="token" />
                    <h:inputText id="token" value="#{passwordResetTokensController.selected.token}" title="#{bundle.CreatePasswordResetTokensTitle_token}" required="true" requiredMessage="#{bundle.CreatePasswordResetTokensRequiredMessage_token}"/>
                    <h:outputLabel value="#{bundle.CreatePasswordResetTokensLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{passwordResetTokensController.selected.createdAt}" title="#{bundle.CreatePasswordResetTokensTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passwordResetTokensController.create}" value="#{bundle.CreatePasswordResetTokensSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{passwordResetTokensController.prepareList}" value="#{bundle.CreatePasswordResetTokensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePasswordResetTokensIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
