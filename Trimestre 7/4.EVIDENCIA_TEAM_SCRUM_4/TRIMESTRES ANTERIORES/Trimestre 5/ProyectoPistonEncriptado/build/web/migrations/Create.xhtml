<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMigrationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMigrationsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{migrationsController.selected.id}" title="#{bundle.CreateMigrationsTitle_id}" required="true" requiredMessage="#{bundle.CreateMigrationsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMigrationsLabel_migration}" for="migration" />
                    <h:inputText id="migration" value="#{migrationsController.selected.migration}" title="#{bundle.CreateMigrationsTitle_migration}" required="true" requiredMessage="#{bundle.CreateMigrationsRequiredMessage_migration}"/>
                    <h:outputLabel value="#{bundle.CreateMigrationsLabel_batch}" for="batch" />
                    <h:inputText id="batch" value="#{migrationsController.selected.batch}" title="#{bundle.CreateMigrationsTitle_batch}" required="true" requiredMessage="#{bundle.CreateMigrationsRequiredMessage_batch}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{migrationsController.create}" value="#{bundle.CreateMigrationsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{migrationsController.prepareList}" value="#{bundle.CreateMigrationsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMigrationsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
