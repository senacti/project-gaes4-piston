<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFailedJobsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFailedJobsEmpty}" rendered="#{failedJobsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{failedJobsController.items.rowCount > 0}">
                    <h:outputText value="#{failedJobsController.pagination.pageFirstItem + 1}..#{failedJobsController.pagination.pageLastItem + 1}/#{failedJobsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{failedJobsController.previous}" value="#{bundle.Previous} #{failedJobsController.pagination.pageSize}" rendered="#{failedJobsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{failedJobsController.next}" value="#{bundle.Next} #{failedJobsController.pagination.pageSize}" rendered="#{failedJobsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{failedJobsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFailedJobsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFailedJobsTitle_uuid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uuid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFailedJobsTitle_connection}"/>
                            </f:facet>
                            <h:outputText value="#{item.connection}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFailedJobsTitle_queue}"/>
                            </f:facet>
                            <h:outputText value="#{item.queue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFailedJobsTitle_payload}"/>
                            </f:facet>
                            <h:outputText value="#{item.payload}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFailedJobsTitle_exception}"/>
                            </f:facet>
                            <h:outputText value="#{item.exception}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFailedJobsTitle_failedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.failedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{failedJobsController.prepareView}" value="#{bundle.ListFailedJobsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{failedJobsController.prepareEdit}" value="#{bundle.ListFailedJobsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{failedJobsController.destroy}" value="#{bundle.ListFailedJobsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{failedJobsController.prepareCreate}" value="#{bundle.ListFailedJobsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFailedJobsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
