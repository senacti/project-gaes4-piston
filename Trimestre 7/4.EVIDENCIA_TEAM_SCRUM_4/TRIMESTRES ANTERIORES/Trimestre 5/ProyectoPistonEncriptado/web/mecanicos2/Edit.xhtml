<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/mecanicos2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMecanicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_cedula}" for="cedula" style="font-size: 20px;"/>
                    <h:inputText id="cedula" value="#{mecanicosController.selected.cedula}" title="#{bundle.EditMecanicosTitle_cedula}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_cedula}"
                                 style="width: 655px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_nombre}" for="nombre" style="font-size: 20px;" />
                    <h:selectOneMenu id="mecanico" value="#{mecanicosController.selected.nombre}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_nombre}" 
                style="width: 660px; border: 1px solid black; padding: 4px;">
                        
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItem itemLabel="Juan" itemValue="Juan" />
                <f:selectItem itemLabel="David" itemValue="David" />
                <f:selectItem itemLabel="Cristian" itemValue="Cristian" />
                <f:selectItem itemLabel="Leonardo" itemValue="Leonardo" />
    
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_apellido}" for="apellido" style="font-size: 20px;"/>
                    <h:inputText id="apellido" value="#{mecanicosController.selected.apellido}" title="#{bundle.EditMecanicosTitle_apellido}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_apellido}"
                                 style="width: 655px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_direccion}" for="direccion" style="font-size: 20px;"/>
                    <h:inputText id="direccion" value="#{mecanicosController.selected.direccion}" title="#{bundle.EditMecanicosTitle_direccion}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_direccion}"
                                 style="width: 655px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_telefono}" for="telefono" style="font-size: 20px;"/>
                    <h:inputText id="telefono" value="#{mecanicosController.selected.telefono}" title="#{bundle.EditMecanicosTitle_telefono}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_telefono}"
                                 style="width: 655px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_email}" for="email" style="font-size: 20px;"/>
                    <h:inputText id="email" value="#{mecanicosController.selected.email}" title="#{bundle.EditMecanicosTitle_email}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_email}"
                                 style="width: 655px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_ciudad}" for="ciudad" style="font-size: 20px;"/>
                    <h:selectOneMenu id="ciudad" value="#{mecanicosController.selected.ciudad}" title="#{bundle.CreateMecanicosTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_ciudad}"
                                 style="width: 650px; border: 1px solid black; padding: 4px;">
                    <f:selectItems value="#{ciudadesController.ciudades}" />
                </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMecanicosLabel_especialidad}" for="especialidad" style="font-size: 20px;"/>
                    <h:inputText id="especialidad" value="#{mecanicosController.selected.especialidad}" title="#{bundle.EditMecanicosTitle_especialidad}" required="true" requiredMessage="#{bundle.EditMecanicosRequiredMessage_especialidad}"
                                 style="width: 655px; border: 1px solid black; padding: 4px;">
                        <f:validateLength minimum="2" maximum="255"/>
                        </h:inputText>
               </h:panelGrid>
                <br />
                <div style="display: flex; flex-wrap: wrap;">
                
                <h:commandLink action="#{mecanicosController.update}" value="#{bundle.EditMecanicosSaveLink}" style="background-color: #007bff; color: white; padding: 10px; border-radius: 5px; margin-right: 8px;"/>
               
                <h:link outcome="View" value="#{bundle.EditMecanicosViewLink}" style="background-color: #282828; color: white; padding: 10px; border-radius: 5px; margin-right:310px;"/>
                
                <h:commandLink action="#{mecanicosController.prepareList}" value="#{bundle.EditMecanicosShowAllLink}" immediate="true" style="background-color: #4caf50; color: white; padding: 10px; border-radius: 5px; margin-right: 10px;"/>
                
                <h:link outcome="/index" value="#{bundle.EditMecanicosIndexLink}" style="background-color: #282828; color: white; padding: 10px; border-radius: 5px;"  />
                
                </div>
                
                
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
