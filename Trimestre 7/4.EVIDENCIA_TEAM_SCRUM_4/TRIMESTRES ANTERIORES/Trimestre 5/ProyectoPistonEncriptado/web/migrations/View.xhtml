<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMigrationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMigrationsLabel_id}"/>
                    <h:outputText value="#{migrationsController.selected.id}" title="#{bundle.ViewMigrationsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMigrationsLabel_migration}"/>
                    <h:outputText value="#{migrationsController.selected.migration}" title="#{bundle.ViewMigrationsTitle_migration}"/>
                    <h:outputText value="#{bundle.ViewMigrationsLabel_batch}"/>
                    <h:outputText value="#{migrationsController.selected.batch}" title="#{bundle.ViewMigrationsTitle_batch}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{migrationsController.destroyAndView}" value="#{bundle.ViewMigrationsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMigrationsEditLink}"/>
                <br />
                <h:commandLink action="#{migrationsController.prepareCreate}" value="#{bundle.ViewMigrationsCreateLink}" />
                <br />
                <h:commandLink action="#{migrationsController.prepareList}" value="#{bundle.ViewMigrationsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMigrationsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
