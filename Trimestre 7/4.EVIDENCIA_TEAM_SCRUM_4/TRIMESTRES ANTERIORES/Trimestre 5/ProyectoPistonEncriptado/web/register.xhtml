<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

     <meta charset="utf-8" />
        <title>PISTON</title>
        <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="Web Application _ todo_files/app.v2.css" type="text/css"/>
        <link rel="stylesheet" href="Web Application _ todo_files/font-awesome.css" type="text/css"/>
        <h:outputStylesheet name="/Web Application _ todo_files/app.v2.css"/>
    
    
        
        
        
        
        
        
        
        
    <h:head>
        <title>Registro de Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
   
        

        
<h:body>        
    <div class="container">
  <div class="register-container">
      <h1 class="register-header">Registrarse</h1>

      <h:form>
        

                     
                      <div class="form-group">
                         
                          
                            <p>
                            <h:outputLabel for="name" class="form-label">Usuario:</h:outputLabel>
                            <h:inputText id="name" value="#{userController.name}" required="true" class="form-control"  autocomplete="name" />
                            </p>
                              <span class="invalid-feedback" role="alert">
                                  <strong> </strong>
                              </span>
                           
                      </div>
                  
            
                      <div class="form-group">

                          
                          
                          <p>
                            <h:outputLabel for="email" class="form-label">Correo Electrónico:</h:outputLabel>
                            <h:inputText id="email" value="#{userController.email}" required="true" class="form-control" autocomplete="email" />
                            </p>
                              <span class="invalid-feedback" role="alert">
                                  <strong></strong>
                              </span>
                            
                      
                      </div>

                 
                      <div class="form-group">
                        <p>
                        <h:outputLabel for="password" class="form-label">Contraseña:</h:outputLabel>
                        <h:inputSecret id="password" value="#{userController.password}" required="true" class="form-control" autocomplete="new-password" />
                        </p>  
                          <span class="invalid-feedback" role="alert">
                              <strong> </strong>
                          </span>
                     
                      </div>
                  


                     
          <br></br>    
    
            <h:commandButton type="submit" value="Registrar" class="register-button" action="#{userController.registrarUsuario()}" />  
                <h:messages id="messages" globalOnly="true" showDetail="true" showSummary="false" />
                

              <div class="signup-options">
              <span class="signup-options-text">¿Ya tienes una cuenta?</span>
              <h:outputLink class="signup-options-link" value="faces/login.xhtml">Inicia sesión</h:outputLink>
              </div>
              </h:form>
              </div>
          </div>


        
        
  
        
        
        
        
        
      

</h:body>
</html>
